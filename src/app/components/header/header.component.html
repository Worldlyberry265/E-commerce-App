<div class="main-header__profile">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="main-header__profile--icon">
    <path
      d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
  </svg>

  <ul class="main-header__menu">
    @if (true) {
      <li class="main-header__menu--item main-header__menu--item-active" >
        <i class="fa-solid fa-house"></i>
        <span>
          Jwt Username
        </span>
      </li>
    }
    <li class="main-header__menu--item" routerLink="/homepage" fragment="sectionIntroduction" routerLinkActive="main-header__menu--item-active">
      <i class="fa-solid fa-house"></i>
      <span>
        Home Page
      </span>
    </li>
    <li class="main-header__menu--item" routerLink="/login" fragment="logContainer" routerLinkActive="main-header__menu--item-active">
      <i class="fa-solid fa-right-to-bracket"></i>
      <span>
        Sign In
      </span>
    </li>
    <li class="main-header__menu--item">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span>
        Sign Out
      </span>
    </li>
    <li class="main-header__menu--item" routerLink="/resetpassword" fragment="logContainer" routerLinkActive="main-header__menu--item-active">
      <i class="fa-solid fa-user-gear"></i>
      <span>
        Edit Profile
      </span>
    </li>
    <li class="main-header__menu--item" routerLink="/register" fragment="logContainer" routerLinkActive="main-header__menu--item-active">
      <i class="fa-solid fa-user-plus"></i>
      <span>
        Create Account
      </span>
    </li>
  </ul>
</div>

@if (displaySearchInput) {
  <input type="text" class="main-header__search" placeholder="Enter an item Id" />
}
