<a [routerLink]="'/product/' + product().id" target="_blank" class="product-card__wrapper">

  <img [src]="product().image" [alt]="product().title"
    class="product-card__img" />

  <div appReview [reviewsCount]="product().rating.count" [stars]="product().rating.rate"></div>
  
  <span class="product-card__caption">{{ product().title }}</span>
</a>
<nav [appProductNav]="'Prod-' + product().id" class="product-card__nav u-margin-bottom-small"></nav>
